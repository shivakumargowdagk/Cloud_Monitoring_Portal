{% extends "mytemplate.html"%}

    {% block cssblock%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newuserstyles.css') }}">
    <title>new user</title>
    {% endblock %}

{% block bodycontent%}

    <br><br>
    <div class="form">
    <h2>New User? Register Here</h2>
    <br>
    <form action="/register" method="post">
        <span> User Name:</span>
        <input type="text" name="uname" required/>

        <span> Password:</span>
        <input type="password" name="pw1" required>

        <span> Re Enter Password:</span>
        <input type="password" name="pw2" required>

        <span> Email:</span>
        <input type="email" name="email" required/>

        <input type="submit" class="submit" value="Click Here To Register">

    </form>
    </div>
    <br>
    <br>
{% endblock %}
